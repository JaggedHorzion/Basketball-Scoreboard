<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="home-score">
                <h3 id="home-title">HOME</h3>
            <div class="home-score-board">
                <h3 id="score-home-el">0</h3>
            </div>
                <button class="btn" id="freethrow-home-el" onclick="freethrowHome()"> +1 </button>
                <button class="btn" id="midrange-home-el" onclick="midrangeHome()"> +2 </button>
                <button class="btn" id="longthree-home-el" onclick="longthreeHome()"> +3 </button>
                <div><button class="btn-subtract" id="subtract-home-el" onclick="subtractHome()">SUBTRACT</button></div>
            </div>
            <div id="timer">
                <h3 id="timer-title">TIMER</h3>
            <div class="timer-board">
                <h3 class="timer-time">00:00</h3>
                </div>
                <button class="btn-timer" id="start-el" onclick="start()">Start</button>
                <button class="btn-timer" id="pause-el" onclick="pause()">Pause</button>
                <button class="btn-timer" id="reset-el" onclick="reset()">Reset</button>
            </div>
            <div class="guest-score">
                <h3 id="guest-title">GUEST</h3>
                <div class="guest-score-board">
                    <h3 id="score-guest-el">0</h3>
                </div>
                <button class="btn" id="freethrow-guest-el" onclick="freethrowGuest()"> +1 </button>
                <button class="btn" id="midrange-guest-el" onclick="midrangeGuest()"> +2 </button>
                <button class="btn" id="longthree-guest-el" onclick="longthreeGuest()"> +3 </button>
                <div><button class="btn-subtract" id="subtract-guest-el" onclick="subtractGuest()">SUBTRACT</button></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
